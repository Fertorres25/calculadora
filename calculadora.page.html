<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-input [(ngModel)]="expression" readonly="true" placeholder="0"></ion-input>
        </ion-col>
      </ion-row>
      
      <ion-grid>

        <ion-row>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('7')">7</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('8')">8</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('9')">9</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full"  (click)="addOperator('+')">+</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('4')">4</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('5')">5</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('6')">6</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full"  (click)="addOperator('-')">-</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('1')">1</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('2')">2</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('3')">3</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="addOperator('*')">*</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button expand="full" (click)="addToExpression('0')">0</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="clearExpression()">C</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" (click)="calculateResult()">=</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full"  (click)="addOperator('/')">/</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    
    </ion-card-content>
  </ion-card>
</ion-content>
